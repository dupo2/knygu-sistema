<div class="container mt-4" style="max-width: 600px;">
  <div class="card shadow-sm p-4">
    <h3>{{ editId ? 'Redaguoti knygą' : 'Pridėti naują knygą' }}</h3>
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label class="form-label">Pavadinimas</label>
        <input type="text" formControlName="title" class="form-control">
      </div>

      <div class="row mb-3">
        <div class="col">
          <label class="form-label">ISBN</label>
          <input type="text" formControlName="isbn" class="form-control" [class.is-invalid]="isbnError">
          <div class="invalid-feedback" *ngIf="isbnError">Knyga su tokiu ISBN jau yra!</div>
        </div>
        <div class="col">
          <label class="form-label">Puslapiai</label>
          <input type="number" formControlName="pages" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Trumpas aprašymas</label>
        <textarea formControlName="short_description" class="form-control" rows="3"></textarea>
      </div>

      <div class="mb-3 border p-3 rounded">
        <h5>Autoriai</h5>
        <div formArrayName="authors">
          <div *ngFor="let author of authors.controls; let i=index" [formGroupName]="i" class="row mb-2">
            <div class="col"><input formControlName="name" placeholder="Vardas" class="form-control"></div>
            <div class="col"><input formControlName="surname" placeholder="Pavardė" class="form-control"></div>
            <div class="col-auto">
              <button type="button" class="btn btn-outline-danger" (click)="removeAuthor(i)" [disabled]="authors.length < 2">X</button>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-sm btn-secondary mt-2" (click)="addAuthor()">+ Pridėti autorių</button>
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-light" routerLink="/list">Atšaukti</button>
        <button type="submit" class="btn btn-primary" [disabled]="bookForm.invalid">Išsaugoti</button>
      </div>
    </form>
  </div>
</div>
